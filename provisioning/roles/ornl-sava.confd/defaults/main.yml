version: 0.6.3
download_url: https://github.com/kelseyhightower/confd/releases/download/v{{ version }}/confd-{{ version }}-linux-amd64
install_dir: /usr/local/bin
config_base_dir: /etc/confd
config_file: "{{ config_base_dir }}/confd.toml"
conf_dir: "{{ config_base_dir }}/conf.d"
templates_dir: "{{ config_base_dir }}/templates"
backend: etcd
node: "127.0.0.1:4001"
interval: 300
prefix: /